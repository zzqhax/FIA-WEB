<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- 这里你可以添加自己的 CSS 文件 -->
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form" class="form" method="post">
            <input type="text" id="username" name="__user" placeholder="Username" required>
            <input type="password" id="password" name="__pass" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
